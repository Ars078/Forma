<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="styleRegistered.css" media="(max-width: 480px)"> -->
    <title>Регистрация</title>
</head>
<body>
    <section class="aside">
        <h1>Sign up</h1>
    </section>
    <section class="form_successfully">
        <main>
        <h1>Thank You!</h1>
        <p>you registered!</p>
        </main>
        <footer>
            <p>Have an account? <a href="">Login</a></p>
        </footer>
    </section>
    <section class="content">
        <div class="up"></div>
        <span class="submit-spinner submit-spinner_hide"></span>
        <header>
            <h2>New user?</h2>
            <p>Use the form below to create your account.</p>
        </header>
        <main>
            <form action="#" method="post">
                <label>First Name <input type="text" id="firstName"></label>
                <label>Last Name <input type="text" id="lastName"></label>
                <label>Nationality<select id="Nations"></select></label>
                <label>E-mail <input type="email" id="E-mail" required></label>
                <label>Date of Birth
                    <div class="date">
                        <select id="day"></select>
                        <select id="mounth"></select>
                        <select id="year"></select>
                    </div>
                </label>
                <label>Gender
                <div class="radio_row">
                    <input type="radio" name="Gender" checked><label class="radio_text">Male</label>
                    <input type="radio" name="Gender"><label class="radio_text">Female</label>
                </div></label>
                <label>Password <input type="password" id="Password"></label>
                <label>Confirm Password<input type="password" id="Confirm"></label>
        </form>
        </main>
        <footer>
            <p>Have an account? <a href="">Login</a></p>
            <button type="submit" id="btn">Complete Signup</button>
        </footer>
    </section>
    <script src="scrtipt.js"></script>
</body>
</html>
